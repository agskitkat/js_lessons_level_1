    <script>
        "use strict";
        /*
            1) Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию
            Немного усложнил себе задачку.
        */
        function convertCelsiumToFaringate(checkError) {
            let answerm = prompt(!checkError?'Введите температуру в градусах Цельсия':'Пожалуйста, введите число');
            if(!answerm) {
               return;
            }
            let Tc = parseFloat(answerm); // NaN or Float
            if(!isNaN(Tc)) {    // Проверяем, что ввели число
                let Tf = (9 / 5) * Tc + 32;
                alert(`Температура по Фаренгейту: ${Tf}`);
            } else {
                convertCelsiumToFaringate(true);
            }
            return;
        }
        convertCelsiumToFaringate(false);
